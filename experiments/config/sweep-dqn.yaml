program: dqn_experiment_v1.py
command:
  - ${env}
  - python
  - ${program}
  - "--file"
  - "config/settings_dqn.json"
  - "--sweep"
method: bayes
metric:
  goal: maximize
  name: test/reward
parameters:
  action_intervals:
    distribution: int_uniform
    max: 2
    min: 1
  lr_decay:
    distribution: categorical
    values:
      - "true"
      - "false"
  lr_optimizer:
    values: [0.01, 0.001, 0.0005, 0.00001]
  n_hidden_layers:
    distribution: int_uniform
    max: 4
    min: 2
  replay_buffer_collector:
    values: [10000, 100000, 500000, 1000000, 2000000]
  eps_test:
    distribution: uniform
    max: 0.1
    min: 0.02
  eps_train:
    distribution: uniform
    max: 0.3
    min: 0.1